<svg xmlns="http://www.w3.org/2000/svg" width="700" height="500" viewBox="0 0 700 500">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #1565C0; }
      .label { font: 14px sans-serif; fill: #424242; }
      .axis { stroke: #9E9E9E; stroke-width: 2; }
      .axis-label { font: 12px sans-serif; fill: #616161; }
    </style>
  </defs>
  
  <text x="350" y="30" text-anchor="middle" class="title">K-Means Clustering: Customer Segmentation</text>
  
  <!-- Axes -->
  <line x1="80" y1="420" x2="650" y2="420" class="axis" />
  <line x1="80" y1="70" x2="80" y2="420" class="axis" />
  
  <!-- Axis labels -->
  <text x="365" y="460" text-anchor="middle" class="axis-label">Annual Income (k$)</text>
  <text x="30" y="245" text-anchor="middle" class="axis-label" transform="rotate(-90 30 245)">Spending Score</text>
  
  <!-- Cluster 1: Low Income, Low Spending (Blue) -->
  <circle cx="150" cy="350" r="7" fill="#1976D2" opacity="0.7" />
  <circle cx="170" cy="370" r="7" fill="#1976D2" opacity="0.7" />
  <circle cx="140" cy="330" r="7" fill="#1976D2" opacity="0.7" />
  <circle cx="180" cy="340" r="7" fill="#1976D2" opacity="0.7" />
  <circle cx="160" cy="360" r="7" fill="#1976D2" opacity="0.7" />
  <circle cx="155" cy="345" r="7" fill="#1976D2" opacity="0.7" />
  <!-- Centroid -->
  <path d="M 155,345 L 165,355 M 165,345 L 155,355" stroke="#0D47A1" stroke-width="3" />
  
  <!-- Cluster 2: Low Income, High Spending (Green) -->
  <circle cx="160" cy="150" r="7" fill="#388E3C" opacity="0.7" />
  <circle cx="180" cy="140" r="7" fill="#388E3C" opacity="0.7" />
  <circle cx="150" cy="130" r="7" fill="#388E3C" opacity="0.7" />
  <circle cx="170" cy="160" r="7" fill="#388E3C" opacity="0.7" />
  <circle cx="190" cy="155" r="7" fill="#388E3C" opacity="0.7" />
  <circle cx="165" cy="145" r="7" fill="#388E3C" opacity="0.7" />
  <!-- Centroid -->
  <path d="M 165,145 L 175,155 M 175,145 L 165,155" stroke="#1B5E20" stroke-width="3" />
  
  <!-- Cluster 3: High Income, Low Spending (Orange) -->
  <circle cx="520" cy="360" r="7" fill="#F57C00" opacity="0.7" />
  <circle cx="540" cy="350" r="7" fill="#F57C00" opacity="0.7" />
  <circle cx="510" cy="370" r="7" fill="#F57C00" opacity="0.7" />
  <circle cx="530" cy="340" r="7" fill="#F57C00" opacity="0.7" />
  <circle cx="550" cy="365" r="7" fill="#F57C00" opacity="0.7" />
  <circle cx="525" cy="355" r="7" fill="#F57C00" opacity="0.7" />
  <!-- Centroid -->
  <path d="M 525,355 L 535,365 M 535,355 L 525,365" stroke="#E65100" stroke-width="3" />
  
  <!-- Cluster 4: High Income, High Spending (Purple) -->
  <circle cx="530" cy="140" r="7" fill="#7B1FA2" opacity="0.7" />
  <circle cx="550" cy="130" r="7" fill="#7B1FA2" opacity="0.7" />
  <circle cx="520" cy="150" r="7" fill="#7B1FA2" opacity="0.7" />
  <circle cx="540" cy="160" r="7" fill="#7B1FA2" opacity="0.7" />
  <circle cx="560" cy="145" r="7" fill="#7B1FA2" opacity="0.7" />
  <circle cx="535" cy="145" r="7" fill="#7B1FA2" opacity="0.7" />
  <!-- Centroid -->
  <path d="M 535,145 L 545,155 M 545,145 L 535,155" stroke="#4A148C" stroke-width="3" />
  
  <!-- Cluster 5: Middle Income, Middle Spending (Red) -->
  <circle cx="340" cy="250" r="7" fill="#D32F2F" opacity="0.7" />
  <circle cx="360" cy="260" r="7" fill="#D32F2F" opacity="0.7" />
  <circle cx="350" cy="240" r="7" fill="#D32F2F" opacity="0.7" />
  <circle cx="370" cy="245" r="7" fill="#D32F2F" opacity="0.7" />
  <circle cx="330" cy="265" r="7" fill="#D32F2F" opacity="0.7" />
  <circle cx="355" cy="250" r="7" fill="#D32F2F" opacity="0.7" />
  <!-- Centroid -->
  <path d="M 350,250 L 360,260 M 360,250 L 350,260" stroke="#B71C1C" stroke-width="3" />
  
  <!-- Legend -->
  <g transform="translate(80,80)">
    <text x="0" y="0" class="label" font-weight="bold">Centroids marked with X</text>
  </g>
</svg>

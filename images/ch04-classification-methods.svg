<svg xmlns="http://www.w3.org/2000/svg" width="900" height="400" viewBox="0 0 900 400">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #1565C0; }
      .label { font: 14px sans-serif; fill: #424242; }
      .node { fill: #1976D2; }
      .line { stroke: #1976D2; stroke-width: 2; }
    </style>
  </defs>
  
  <text x="450" y="30" text-anchor="middle" class="title">Classification Methods</text>
  
  <!-- Decision Tree -->
  <g transform="translate(100,80)">
    <text x="75" y="-10" text-anchor="middle" class="label">Decision Tree</text>
    <circle cx="75" cy="30" r="20" class="node" />
    <text x="75" y="35" text-anchor="middle" fill="white" font-size="12">Root</text>
    <line x1="75" y1="50" x2="40" y2="90" class="line" />
    <line x1="75" y1="50" x2="110" y2="90" class="line" />
    <circle cx="40" cy="100" r="15" class="node" />
    <circle cx="110" cy="100" r="15" class="node" />
    <line x1="40" y1="115" x2="20" y2="150" class="line" />
    <line x1="40" y1="115" x2="60" y2="150" class="line" />
    <line x1="110" y1="115" x2="90" y2="150" class="line" />
    <line x1="110" y1="115" x2="130" y2="150" class="line" />
    <rect x="10" y="155" width="20" height="15" fill="#2E7D32" />
    <rect x="50" y="155" width="20" height="15" fill="#C62828" />
    <rect x="80" y="155" width="20" height="15" fill="#2E7D32" />
    <rect x="120" y="155" width="20" height="15" fill="#C62828" />
  </g>
  
  <!-- Neural Network -->
  <g transform="translate(350,80)">
    <text x="75" y="-10" text-anchor="middle" class="label">Neural Network</text>
    <!-- Input layer -->
    <circle cx="20" cy="40" r="12" fill="#7B1FA2" />
    <circle cx="20" cy="80" r="12" fill="#7B1FA2" />
    <circle cx="20" cy="120" r="12" fill="#7B1FA2" />
    <!-- Hidden layer -->
    <circle cx="80" cy="30" r="12" fill="#F57C00" />
    <circle cx="80" cy="70" r="12" fill="#F57C00" />
    <circle cx="80" cy="110" r="12" fill="#F57C00" />
    <circle cx="80" cy="150" r="12" fill="#F57C00" />
    <!-- Output layer -->
    <circle cx="140" cy="60" r="12" fill="#00838F" />
    <circle cx="140" cy="100" r="12" fill="#00838F" />
    <!-- Connections -->
    <line x1="32" y1="40" x2="68" y2="30" stroke="#CFD8DC" stroke-width="1" />
    <line x1="32" y1="40" x2="68" y2="70" stroke="#CFD8DC" stroke-width="1" />
    <line x1="32" y1="80" x2="68" y2="70" stroke="#CFD8DC" stroke-width="1" />
    <line x1="32" y1="80" x2="68" y2="110" stroke="#CFD8DC" stroke-width="1" />
    <line x1="92" y1="30" x2="128" y2="60" stroke="#CFD8DC" stroke-width="1" />
    <line x1="92" y1="70" x2="128" y2="60" stroke="#CFD8DC" stroke-width="1" />
    <line x1="92" y1="110" x2="128" y2="100" stroke="#CFD8DC" stroke-width="1" />
  </g>
  
  <!-- SVM -->
  <g transform="translate(600,80)">
    <text x="100" y="-10" text-anchor="middle" class="label">Support Vector Machine</text>
    <!-- Class 1 points -->
    <circle cx="40" cy="40" r="6" fill="#2E7D32" />
    <circle cx="50" cy="60" r="6" fill="#2E7D32" />
    <circle cx="35" cy="80" r="6" fill="#2E7D32" />
    <circle cx="60" cy="50" r="6" fill="#2E7D32" />
    <!-- Class 2 points -->
    <circle cx="140" cy="40" r="6" fill="#C62828" />
    <circle cx="130" cy="60" r="6" fill="#C62828" />
    <circle cx="145" cy="80" r="6" fill="#C62828" />
    <circle cx="120" cy="50" r="6" fill="#C62828" />
    <!-- Separating hyperplane -->
    <line x1="90" y1="20" x2="90" y2="100" stroke="#FF6F00" stroke-width="3" />
    <!-- Margin lines -->
    <line x1="70" y1="20" x2="70" y2="100" stroke="#FF6F00" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="110" y1="20" x2="110" y2="100" stroke="#FF6F00" stroke-width="1" stroke-dasharray="5,5" />
    <!-- Support vectors -->
    <circle cx="60" cy="50" r="8" fill="none" stroke="#1565C0" stroke-width="2" />
    <circle cx="120" cy="50" r="8" fill="none" stroke="#1565C0" stroke-width="2" />
  </g>
</svg>

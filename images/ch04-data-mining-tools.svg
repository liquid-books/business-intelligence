<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1565C0; }
      .category { font: bold 18px sans-serif; fill: #424242; }
      .tool { font: 14px sans-serif; fill: white; }
      .desc { font: 11px sans-serif; fill: #616161; }
    </style>
  </defs>
  
  <text x="450" y="40" text-anchor="middle" class="title">Data Mining Tools Ecosystem</text>
  
  <!-- Enterprise Commercial -->
  <g transform="translate(50,80)">
    <text x="180" y="0" text-anchor="middle" class="category">Enterprise Commercial</text>
    <rect x="20" y="20" width="140" height="80" rx="5" fill="#1976D2" />
    <text x="90" y="50" text-anchor="middle" class="tool">SAS Enterprise</text>
    <text x="90" y="70" text-anchor="middle" class="tool">Miner</text>
    <text x="90" y="110" text-anchor="middle" class="desc">Comprehensive, Validated</text>
    
    <rect x="180" y="20" width="140" height="80" rx="5" fill="#1976D2" />
    <text x="250" y="50" text-anchor="middle" class="tool">IBM SPSS</text>
    <text x="250" y="70" text-anchor="middle" class="tool">Modeler</text>
    <text x="250" y="110" text-anchor="middle" class="desc">GUI-Based, User-Friendly</text>
  </g>
  
  <!-- Open Source -->
  <g transform="translate(50,220)">
    <text x="180" y="0" text-anchor="middle" class="category">Open Source</text>
    <rect x="20" y="20" width="140" height="80" rx="5" fill="#388E3C" />
    <text x="90" y="50" text-anchor="middle" class="tool">Python</text>
    <text x="90" y="70" text-anchor="middle" class="tool">scikit-learn</text>
    <text x="90" y="110" text-anchor="middle" class="desc">Flexible, Cutting-Edge</text>
    
    <rect x="180" y="20" width="140" height="80" rx="5" fill="#388E3C" />
    <text x="250" y="60" text-anchor="middle" class="tool">R</text>
    <text x="250" y="110" text-anchor="middle" class="desc">Statistical, Academic</text>
    
    <rect x="340" y="20" width="140" height="80" rx="5" fill="#388E3C" />
    <text x="410" y="50" text-anchor="middle" class="tool">KNIME</text>
    <text x="410" y="70" text-anchor="middle" class="tool">Analytics</text>
    <text x="410" y="110" text-anchor="middle" class="desc">Visual Workflows</text>
  </g>
  
  <!-- Cloud Platforms -->
  <g transform="translate(520,80)">
    <text x="180" y="0" text-anchor="middle" class="category">Cloud Platforms</text>
    <rect x="20" y="20" width="140" height="80" rx="5" fill="#F57C00" />
    <text x="90" y="50" text-anchor="middle" class="tool">AWS</text>
    <text x="90" y="70" text-anchor="middle" class="tool">SageMaker</text>
    <text x="90" y="110" text-anchor="middle" class="desc">Scalable, Managed</text>
    
    <rect x="180" y="20" width="140" height="80" rx="5" fill="#F57C00" />
    <text x="250" y="50" text-anchor="middle" class="tool">Azure ML</text>
    <text x="250" y="110" text-anchor="middle" class="desc">Microsoft Ecosystem</text>
    
    <rect x="20" y="130" width="140" height="80" rx="5" fill="#F57C00" />
    <text x="90" y="160" text-anchor="middle" class="tool">Google Cloud</text>
    <text x="90" y="180" text-anchor="middle" class="tool">AI Platform</text>
    <text x="90" y="220" text-anchor="middle" class="desc">Deep Learning Focus</text>
    
    <rect x="180" y="130" width="140" height="80" rx="5" fill="#F57C00" />
    <text x="250" y="170" text-anchor="middle" class="tool">Databricks</text>
    <text x="250" y="220" text-anchor="middle" class="desc">Big Data, Spark</text>
  </g>
  
  <!-- Specialized Tools -->
  <g transform="translate(50,380)">
    <text x="400" y="0" text-anchor="middle" class="category">Specialized & AutoML</text>
    <rect x="20" y="20" width="140" height="80" rx="5" fill="#7B1FA2" />
    <text x="90" y="50" text-anchor="middle" class="tool">RapidMiner</text>
    <text x="90" y="110" text-anchor="middle" class="desc">Visual Workflow, Hybrid</text>
    
    <rect x="180" y="20" width="140" height="80" rx="5" fill="#7B1FA2" />
    <text x="250" y="50" text-anchor="middle" class="tool">DataRobot</text>
    <text x="250" y="110" text-anchor="middle" class="desc">Automated ML</text>
    
    <rect x="340" y="20" width="140" height="80" rx="5" fill="#7B1FA2" />
    <text x="410" y="50" text-anchor="middle" class="tool">H2O.ai</text>
    <text x="410" y="110" text-anchor="middle" class="desc">AutoML, Fast GBM</text>
    
    <rect x="500" y="20" width="140" height="80" rx="5" fill="#7B1FA2" />
    <text x="570" y="50" text-anchor="middle" class="tool">Tableau /</text>
    <text x="570" y="70" text-anchor="middle" class="tool">Power BI</text>
    <text x="570" y="110" text-anchor="middle" class="desc">Visualization + ML</text>
    
    <rect x="660" y="20" width="140" height="80" rx="5" fill="#7B1FA2" />
    <text x="730" y="50" text-anchor="middle" class="tool">Weka</text>
    <text x="730" y="110" text-anchor="middle" class="desc">Educational</text>
  </g>
  
  <!-- Selection Criteria -->
  <g transform="translate(50,520)">
    <text x="0" y="0" class="desc" font-weight="bold">Selection Criteria:</text>
    <text x="150" y="0" class="desc">• Budget & Licensing</text>
    <text x="320" y="0" class="desc">• Team Skills</text>
    <text x="460" y="0" class="desc">• Scalability Needs</text>
    <text x="620" y="0" class="desc">• Integration Requirements</text>
  </g>
</svg>
